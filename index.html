<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    position: relative;
  }

  h2 {
    color: #ff3e6c;
  }

  img {
    width: 100%;
    height: 200px;

    border-radius: 15px;
    margin-bottom: 15px;
  }

  button {
    width: 80%;
    padding: 12px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    display: block;
  }

  .yes {
    background: #ff3e6c;
    color: white;
  }

  .no {
    background: #eee;
  }

  .progress {
    height: 10px;
    background: #eee;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: #ff3e6c;
    transition: width 0.5s;
  }

  .heart {
    position: fixed;
    bottom: 0;
    font-size: 22px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-700px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

</body>
</html>
